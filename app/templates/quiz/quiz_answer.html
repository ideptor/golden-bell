{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<div class="container my-3">
    <!-- flash 오류 -->
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    <!-- 질문 -->
    <h1 class="border-bottom py-2">{{quiz_idx+1}} 번 문제 - {{ question.subject }}</h1>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;"><h2>{{ question.content }}</h2></div>
            <div class="d-flex justify-content-end">
            </div>
        </div>
    </div>
    <div class="my-3">
        <a href="{{ url_for('quiz.answer', quiz_idx=quiz_idx) }}"
           class="btn btn-sm btn-outline-secondary">정답보기</a>
    </div>
    <!-- 답변 목록 -->
    {% for answer in question.answer_set %}
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;"><h2 style="color:rgb(255, 0, 0);">{{ answer.content }}</h2></div>
        </div>
    </div>
    <div class="my-3">
        <a href="{{ url_for('quiz.show', quiz_idx=(quiz_idx+1)) }}"
           class="btn btn-sm btn-outline-secondary">다음문제</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
